<div>
    <mat-list role="list">
        <mat-list-item role="listitem" class="item" *ngFor="let client of getClients()| filter : clientService.searchText; let i = index" (click)="selectClient(client)">	
            <img src={{client.general.avatar}} alt="avatar" height="30px" width="30px" class="small-image">
            {{client.general.firstName}},  {{client.job.title}}
        </mat-list-item>
    </mat-list>
</div>
