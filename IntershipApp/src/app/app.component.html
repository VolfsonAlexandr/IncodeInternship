<mat-list role="list" >
  <mat-list-item role="listitem" class="item" *ngFor="let client of clients; let i = index" (click)="SelectClient(i)">	
    <img src={{client.general.avatar}} alt="avatar" height="30px" width="30px">
    {{client.general.firstName}},  {{client.job.title}}
  </mat-list-item>
</mat-list>
